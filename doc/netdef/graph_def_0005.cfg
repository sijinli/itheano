# The test for conv layers
#
[l_img_data]
type=data
inputs=s_img_data
input_dims=(3,100,100)

[pool1]
type=pool
inputs=l_img_data
sizeX=5
sizeY=5
strideX=5
strideY=5
pooling_type=max

[conv1]
type=conv
inputs=l_img_data
sizeX=3
sizeY=3
filters=32
strideX=1
strideY=1
board_mode=valid
initW=0.1
initb=0
wd=0.001

[conv2]
type=conv
inputs=conv1,conv1
sizeX=3,3
sizeY=3,3
filters=32
strideX=1,1
strideY=1,1
board_mode=valid
initW=0.1,0.1
initb=0
wd=0.001,0.001

[fc1]
type=fc
inputs=conv2
output_dims=32
wd=0.001
initW=0.01
initb=0
neuron=relu2

[network]
type=network
cost_layer_names=
data_layer_names=l_img_data
output_layer_names=pool1,conv1
layer_with_weights=conv1,conv2,fc1